<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,800;1,100;1,200;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a4fa576536.js"
      crossorigin="anonymous"
    ></script>

    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-sharp fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/cover.jpg" class="song-img" />
        <h1>Heaven and Hell</h1>
        <p>Black Sabbath</p>
        <audio id="song">
          <source src="media/blacksabbath.mp3" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

  </body>
  <script src="app.js"></script>
</html>
